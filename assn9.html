	<script language="javascript">
	
	// Part 4: Filter by genre
	function change_genreDisplay(selectedGenre)
	{
		var text = "";
		for(i in setlist)
		{
			song = setlist[i];
			
			if(song["Genre"] == selectedGenre)
				{
				title = song["Song Title"];
				artist = song["Artist"];
				genre = song["Genre"];
				year = song["Year"];
				text += title + "<br>" + artist + "<br>" + genre + "<br>" + year + "<br> <br>";
				}
		}
		
		document.getElementById("display").innerHTML = text;
		text = "";
	}

	</script>
